// .................................. Basic ................................. //

// Hostname - Name of the server.
hostname "SERVERNAME"

// RCON - remote console password.
rcon_password "ADMINPASSWORD"

// Server password - for private servers.
sv_password ""

// Email - Server admin email.
// Example: sv_contact "email@example.com"
sv_contact ""

// LAN mode - If set the server will not show on the internet.
// Default: sv_lan 0
sv_lan 0

// ............................. Server Logging ............................. //

// Enable log - Enables logging to file, console, and udp < on | off >.
// Recommended: log on
log on

// Log bans - Log server bans in the server logs.
// Default: sv_logbans 1
// Recommended: sv_logbans 1
sv_logbans 1

// Log echo - Display log information to the server console.
// Default: sv_logecho 1
// Recommended: sv_logecho 1
sv_logecho 1

// Log file - Log server information in the log file.
// Default: sv_logfile 1
// Recommended: sv_logfile 1
sv_logfile 1

// One file log - Log server information to only one file.
// Default: sv_log_onefile 0
// Recommended: sv_log_onefile 0
sv_log_onefile 0

// ................................ Ban List ................................ //

// User ban - Server banlist based on user steam ID.
// Recommended: exec banned_user.cfg
exec banned_user.cfg

// IP ban - Server banlist based on user IP.
// Recommended: exec banned_ip.cfg
exec banned_ip.cfg

// Write ID - Writes a list of permanently-banned user IDs to banned_user.cfg.
writeid

// Write IP - Save the ban list to banned_ip.cfg.
writeip

// ........................ Standard Settings IOSoccer ...................... //

// set regios for the server
sv_region 255

// rate settings
sv_maxrate 1000000
sv_maxcmdrate 100
sv_maxupdaterate 100
sv_minrate 5000
sv_mincmdrate 10

// enable cheats
sv_cheats 0

// also set in the shared_server.cfg
// Is not set default in code yet
mp_ballskin 1
mp_pitchtexture 4

// Default mode for public purposes
mp_chat_match_captain_only 0
mp_captaincy_away 0
mp_captaincy_home 0
mp_extratime 0
mp_penalties 1
mp_timelimit_cooldown 0.25
mp_timelimit_halftime 0
mp_timelimit_extratime_intermission 0.25
mp_timelimit_extratime_halftime 0.25
mp_timelimit_penalties_intermission 0.25
mp_botkeepers 1
mp_offside 1
mp_shield_block_opponent_half 0
sv_ball_player_banduration 4.5
sv_ball_kickoff_chargeblock 1
sv_playerrotation 0
sv_replay_instant_second_enabled 0
sv_autostartmatch 1
sv_alltalk 1
sv_restart 0.5

